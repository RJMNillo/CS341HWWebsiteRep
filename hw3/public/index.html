<body>
	<h1>Cheesecake Order Form</h1>

	<img src= https://upload.wikimedia.org/wikipedia/commons/d/db/Raised_slice_of_cheesecake.jpg class="center"> 

	<br> <hr /> <br>

	<script src="javascripts/WebsiteScript.js"></script>

	<h3 id="Main"> Please make your order here. </h3> <br> <!-- Change: this header has been given a tag so it can be referenced -->

	<form name="Cheesecake Order Form" id="CHOF"> 

		<!-- Radio buttons: Topping --> 
		Topping: <br>
			<input type="radio" id="Plain" name="Topping" value="Plain" checked>
			<label for="Plain">Plain</label> <br>
			<input type="radio" id="Chocolate" name="Topping" value="Chocolate">
			<label for="Chocolate">Chocolate</label><br>
			<input type="radio" id="Strawberry" name="Topping" value="Strawberry">
			<label for="Strawberry">Strawberry</label><br> <br>
			<!-- After each input type, 2 brs will be used to break them apart so they are easier to read -->

		<!-- Drop down menu: Quantity -->
		<label for="Quantity">Quantity:</label>
			<select name="Quantity" id="Quantity"> <!-- I believe that a sane person would take no more than 6 cheesecakes of the same toping -->
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
		</select> <br> <br>

		<!-- Text Area: Additional Notes -->
		Notes: <br>
			<textarea name="Notes" id="Notes" rows="20" cols="100">
			Add in additional notes for your order.
			</textarea> <br> <br>


		<!-- Lastly a submit button will be placed down here -->
		<button type="submit" id="submit" onclick="CheckSubmission()">Place Order</button>

	</form>

	<br> <hr /> <br>
